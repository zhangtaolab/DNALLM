[project]
name = "dnallm"
version = "0.1.0"
description = "A toolkit for fine-tuning and inference with DNA Language Models"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Zhangtaolab", email = "your.email@zhangtaolab.org"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "accelerate>=1.4.0",
    "datasets>=3.3.2",
    "evaluate>=0.4.3",
    "huggingface-hub>=0.29.0",
    "jax>=0.5.2",
    "mambapy>=1.2.0",
    "modelscope>=1.23.2",
    "numpy>=2.2.3",
    "pandas>=2.2.3",
    "peft>=0.14.0",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.2",
    "tensorboardx>=2.6.2.2",
    "tokenizers>=0.21.0",
    "torch>=2.6.0",
    "tqdm>=4.67.1",
    "transformers>=4.49.0",
    "wandb>=0.19.8",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.1.2",
    "isort>=6.0.1",
    "jupyter>=1.1.1",
    "marimo>=0.11.17",
    "mypy>=1.15.0",
    "pydantic>=2.10.6",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
]
notebook = [
    "jupyter>=1.1.1",
    "marimo>=0.11.17",
]
mcp = [
    "mcp>=1.3.0",
    "asyncio>=3.4.3",
]

[project.scripts]
dnallm-train = "dnallm.cli.train:main"
dnallm-predict = "dnallm.cli.predict:main"
dnallm-mcp-server = "dnallm.mcp.server:main"
