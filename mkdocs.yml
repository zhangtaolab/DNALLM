plugins:
  - search
  - mkdocs-jupyter:
      include_source: True
      execute: False  # Set to True to execute notebooks during build (requires more time)
      allow_errors: False
      ignore_hashes: True
      timeout: 60  # Timeout for notebook execution in seconds
      write_markdown_columns: False
      remove_tag_config:
        remove_stderr_tags: # 移除标准错误输出（Warning通常在这里）
          - hide_warnings
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_category_heading: true
            merge_init_into_class: true
            separate_signature: true


markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
