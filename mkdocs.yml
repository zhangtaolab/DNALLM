site_name: DNALLM Documentation
site_description: A comprehensive toolkit for fine-tuning and inference with DNA Language Models
site_author: Zhangtaolab
# site_url: https://zhangtaolab.org/DNALLM/
repo_url: https://github.com/zhangtaolab/DNALLM
repo_name: zhangtaolab/DNALLM
edit_uri: edit/main/docs/

theme:
  name: material
  
  # Logo and favicon
  logo: pic/DNALLM_logo_white.svg
  favicon: pic/DNALLM_logo_web.svg
  
  # Features
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

