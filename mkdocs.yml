site_name: DNALLM Documentation
# site_url: https://zhangtaolab.org/DNALLM/

theme:
  name: material

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Introduction: index.md
  - Getting Started: 
    - Quick Start: getting_started/quick_start.md
    - Installation: getting_started/installation.md
    # - Installation (中文): getting_started/installation_zh.md
  - CLI Tools:
    - Overview: cli/index.md
    - Configuration Generator: cli/config_generator.md
  - Tutorials:
    - Fine Tuning:
      - Overview: tutorials/fine_tuning/index.md
      - Getting Started: tutorials/fine_tuning/getting_started.md
      - Configuration: tutorials/fine_tuning/configuration.md
      - Advanced Techniques: tutorials/fine_tuning/advanced_techniques.md
      - Task Guides: tutorials/fine_tuning/task_guides.md
    - Benchmark:
      - Overview: tutorials/benchmark/index.md
      - Getting Started: tutorials/benchmark/getting_started.md
      - Configuration: tutorials/benchmark/configuration.md
      - Advanced Techniques: tutorials/benchmark/advanced_techniques.md
      - Examples: tutorials/benchmark/examples.md
    - Inference: tutorials/inference/changeme.md
    - Data Preprocessing: tutorials/data_preprocessing/changeme.md
  - Resources:
    - Model Zoo: resources/model_zoo.md
    - Datahandling: resources/datahandling.md
    # - Datahandling (中文): resources/datahandling_zh.md
  - Concepts:
    - Model Architecture: concepts/model_architecture.md
    - Training: concepts/training.md
    - Evaluation: concepts/evaluation.md
    - Inference: concepts/inference.md
  - API: 
    - Utils: 
      - Sequence: api/utils/sequence.md
    - Datahandling:
      - Data: api/datahandling/data.md
    - Inference:
      - Predictor: api/inference/predictor.md
    - Finetune:
      - Trainer: api/finetune/trainer.md
  - FAQ: faq/faq.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google  # 或 numpy, 取决于你的风格
            extra:
              show_source: true
              strict: false

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
