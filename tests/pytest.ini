[pytest]
# Test discovery and execution settings
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --disable-warnings
    --strict-markers
    --strict-config

# Markers for different test types
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    pdf: marks tests that generate PDF files
    performance: marks performance-related tests
    integration: marks integration tests
    unit: marks unit tests
    inference: marks inference-related tests
    utils: marks utility function tests
    data: marks data handling tests

# Test collection and execution
collect_ignore = 
    __pycache__
    .pytest_cache
    *.pyc
    example/
    site/
    logs/
    *.egg-info/

# Minimum version requirements
minversion = 6.0

# Console output
console_output_style = progress

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Limit test discovery to current directory only
norecursedirs = 
    ..
    ../*
    ../../*
