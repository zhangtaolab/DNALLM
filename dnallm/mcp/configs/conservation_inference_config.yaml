# Inference Model Configuration for Conservation Prediction
# Individual model configuration file

task:
  task_type: "binary"
  num_labels: 2
  label_names: ["Not conserved", "Conserved"]
  threshold: 0.5
  description: "Predict whether a DNA sequence is conserved in plants"

inference:
  batch_size: 16
  max_length: 512
  device: "cpu"
  num_workers: 4
  precision: "float16"
  output_dir: "./outputs/conservation_predictions"
  save_predictions: true
  save_hidden_states: false
  save_attentions: false

model:
  name: "Plant DNABERT BPE conservation"
  path: "zhangtaolab/plant-dnabert-BPE-conservation"
  source: "modelscope"  # or "huggingface"
  task_info:
    architecture: "DNABERT"
    tokenizer: "BPE"
    species: "plant"
    task_category: "conservation_prediction"
    performance_metrics:
      accuracy: 0.88
      f1_score: 0.85
      precision: 0.83
      recall: 0.87
