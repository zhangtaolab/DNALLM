logging:
  file: ./logs/mcp_server.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
mcp:
  description: DNA sequence prediction server using MCP protocol
  name: DNALLM MCP Server
  version: 1.0.0
models:
- config_path: ./configs/generated/promoter_configs/plant_dnabert_bpe_promoter_config.yaml
  description: Predict whether a DNA sequence is a core promoter in plants by using
    Plant DNABERT model with BPE tokenizer.
  enabled: true
  max_concurrent_requests: 10
  model_name: Plant DNABERT BPE promoter
  name: plant_dnabert_bpe_promoter
  task_type: binary
- config_path: ./configs/generated/promoter_configs/plant_dnabert_bpe_conservation_config.yaml
  description: Predict whether a DNA sequence is conserved in plants by using Plant
    DNABERT model with BPE tokenizer.
  enabled: true
  max_concurrent_requests: 10
  model_name: Plant DNABERT BPE conservation
  name: plant_dnabert_bpe_conservation
  task_type: binary
- config_path: ./configs/generated/open_chromatin_configs/plant_dnabert_bpe_open_chromatin_config.yaml
  description: Predict whether a DNA sequence is in open chromatin regions in plants
    by using Plant DNABERT model with BPE tokenizer.
  enabled: true
  max_concurrent_requests: 6
  model_name: Plant DNABERT BPE open chromatin
  name: plant_dnabert_bpe_open_chromatin
  task_type: multiclass
- config_path: ./configs/generated/promoter_strength_configs/plant_dnabert_bpe_promoter_strength_leaf_config.yaml
  description: Predict promoter strength of a DNA sequence in tobacco leaves by using
    Plant DNABERT model with BPE tokenizer.
  enabled: true
  max_concurrent_requests: 5
  model_name: Plant DNABERT BPE promoter strength leaf
  name: plant_dnabert_bpe_promoter_strength_leaf
  task_type: regression
multi_model:
  default_model_sets:
    chromatin_analysis:
      description: Analyze chromatin accessibility and modifications
      models:
      - Plant DNABERT BPE open chromatin
      - Plant DNABERT BPE H3K27ac
      - Plant DNABERT BPE H3K4me3
      - Plant DNABERT BPE H3K27me3
      name: Chromatin State Analysis
    comprehensive_analysis:
      description: Analyze DNA sequence for multiple functional elements
      models:
      - Plant DNABERT BPE open chromatin
      - Plant DNABERT BPE promoter
      - Plant DNABERT BPE H3K27me3
      - Plant DNABERT BPE H3K27ac
      - Plant DNABERT BPE H3K4me3
      - Plant DNABERT BPE conservation
      - Plant DNABERT BPE lncRNAs
      name: Comprehensive DNA Analysis
    regulatory_analysis:
      description: Focus on regulatory elements
      models:
      - Plant DNABERT BPE promoter
      - Plant DNABERT BPE H3K27ac
      - Plant DNABERT BPE H3K4me3
      - Plant DNABERT BPE H3K27me3
      name: Regulatory Element Analysis
  enabled: true
  max_parallel_models: 8
server:
  cors_origins:
  - '*'
  host: 0.0.0.0
  log_level: info
  port: 8000
  workers: 1
sse:
  buffer_size: 1000
  heartbeat_interval: 30
  max_connections: 100
