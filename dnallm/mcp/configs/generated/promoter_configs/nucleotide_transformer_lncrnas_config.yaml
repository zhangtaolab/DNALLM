inference:
  batch_size: 16
  device: auto
  max_length: 512
  num_workers: 4
  output_dir: ./results
  use_fp16: false
model:
  name: Nucleotide Transformer lncRNAs
  path: zhangtaolab/nucleotide-transformer-v2-100m-lncRNAs
  source: huggingface
  task_info:
    describe: Predict whether a DNA sequence is a lncRNA in plants by using Nucleotide
      Transformer model.
    label_names: &id001
    - Not lncRNA
    - lncRNA
    num_labels: 2
    task_type: binary
    threshold: 0.5
  torch_dtype: float32
  trust_remote_code: true
task:
  label_names: *id001
  num_labels: 2
  task_type: binary
  threshold: 0.5
