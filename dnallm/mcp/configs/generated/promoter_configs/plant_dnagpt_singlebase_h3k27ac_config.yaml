inference:
  batch_size: 16
  device: auto
  max_length: 512
  num_workers: 4
  output_dir: ./results
  use_fp16: false
model:
  name: Plant DNAGPT singlebase H3K27ac
  path: zhangtaolab/plant-dnagpt-singlebase-H3K27ac
  source: huggingface
  task_info:
    describe: Predict whether a DNA sequence is enriched with H3K27ac in plants by
      using Plant DNAGPT model with singlebase tokenizer.
    label_names: &id001
    - Not H3K27ac
    - H3K27ac
    num_labels: 2
    task_type: binary
    threshold: 0.5
  torch_dtype: float32
  trust_remote_code: true
task:
  label_names: *id001
  num_labels: 2
  task_type: binary
  threshold: 0.5
