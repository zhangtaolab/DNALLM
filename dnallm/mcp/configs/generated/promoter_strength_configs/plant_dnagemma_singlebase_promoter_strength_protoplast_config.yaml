inference:
  batch_size: 16
  device: auto
  max_length: 512
  num_workers: 4
  output_dir: ./results
  use_fp16: false
model:
  name: Plant DNAGemma singlebase promoter strength protoplast
  path: zhangtaolab/plant-dnagemma-singlebase-promoter_strength_protoplast
  source: huggingface
  task_info:
    describe: Predict promoter strength of a DNA sequence in maize protoplasts by
      using Plant DNAGemma model with singlebase tokenizer.
    label_names: promoter strength in maize protoplasts
    num_labels: 1
    task_type: regression
  torch_dtype: float32
  trust_remote_code: true
task:
  label_names: promoter strength in maize protoplasts
  num_labels: 1
  task_type: regression
  threshold: 0.5
