[pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    slow: 标记为慢速测试，需要较长时间运行
    real_model: 标记为使用真实模型的测试
    integration: 标记为集成测试
    performance: 标记为性能测试
    error_handling: 标记为错误处理测试
    unit: 标记为单元测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:transformers.*

# 最小版本要求
minversion = 6.0

# 测试超时设置
timeout = 300

# 输出选项
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --asyncio-mode=auto
    -p no:warnings

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = dnallm/mcp
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
